    - Beware of Copy Cats
    - They say imitation is the best form of flattery, but would you say that if it was your idea being copied and exploited? Businesses who underestimate the need for Intellectual Property (IP) protection may see their market position eroded as 'Me Too' products hit the shelves.
    - |-
      <p>There are four main types of IP rights which you can use to protect your innovations including Trademarks, Designs, Copyrights and Patents.</p>
      <p><strong>Trade marks</strong> are symbols that distinguish goods and services in the marketplace - like logos and brand names. Trademarks prohibit anyone using the logo or brand without authorisation from the owner. &nbsp;</p>
      <p><strong>Designs</strong> protect items such as the shape of a take-away cup to the body of jet and these prevent rival companies having exact replicas in the market place.</p>
      <p><strong>Copyright</strong> is an automatic right which applies to work that is fixed, such as an original of a novel or article.</p>
      <p><strong>Patents</strong> protect what makes things work &ndash; like the latest gadget or the chemical formula of your favourite fizzy drink.&nbsp;</p>
      <p>It is important that you do not tell anyone about your invention before you apply for a patent, because this may make your patent invalid. However, you can tell qualified (registered) lawyers, solicitors and patent agents because anything you say to or show them is legally privileged. If you need to discuss your invention with someone before you apply for a patent, a <strong>confidentiality disclosure agreement</strong> (CDA) or <strong>non-disclosure agreements</strong> (NDA) can help.<strong>&nbsp;</strong></p>
      <p>Britain&rsquo;s scientific industries have welcomed Chancellor Alistair Darling&rsquo;s introduction of a so-called &lsquo;patent box&rsquo; in the Budget in March. The scheme ring-fences incomes, which have been derived from patents, giving them a more favourable tax treatment. It means that, from 2013, the rate of corporation tax will be cut to just 10 per cent for income which stems from patents in the UK.</p>
      <p>The arrangement, which has already been introduced in countries such as Switzerland, the Netherlands and Belgium, is aimed at encouraging more businesses operating in the fields of intellectual property and innovation to locate in the UK.</p>
      <p>Announcing the measure, Mr. Darling said: &ldquo;This country has a remarkable record of ideas and innovation. We&rsquo;ve won more Nobel prizes than any country of our size. We need to do more to support this ingenuity and ensure this creativity is harnessed in this country. So, following consultation with business, I will introduce a 10 per cent corporation tax rate on income which stems from patents in the UK. This will help maintain jobs in science and technology in this country."</p>
