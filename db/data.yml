      <p>A Lasting Power of Attorney is created to allow someone else the ability to look after your affairs if your mental capacity is lost. There may be a variety of reasons why you might need to look after someone else&rsquo;s affairs and there are several ways of ensuring that you are acting properly.&nbsp;More often than not people create Lasting Powers of Attorney in later life when there is a higher chance of mental capacity being lost through dementia for example.&nbsp; However, mental capacity can be lost at any age as a result of say, an accident so we would also advise anyone with complex financial affairs to have one as well.</p>
      <p>At Banner Jones we can advise you on the best course of action for your particular circumstances.</p>
      <p>One of our most frequent questions would be:</p>
      <p>My father is elderly and has said that he would prefer me to deal with his bills and finances for him. Can I do this?</p>
      <p>As long as your father has mental capacity he could do this by giving you &ldquo;power of attorney&rdquo; which will allow you to look after things for up to a year for him. If he later loses mental capacity, however, then the power of attorney will come to an end.</p>
      <p>Alternatively, your father could give you Lasting Power of Attorney (LPA). This would not come to an end if your father were to lose mental capacity later on, and will last indefinitely, not just for one year. We would need to see your father personally so we can explain the LPA to him and make sure this is what he wants. We would then be able to prepare a document for him to sign, which would give you power to deal with his finances on his behalf.</p>
      <p>We will tailor-make the LPA to suit your father&rsquo;s wishes and we can discuss his options with him at the initial appointment. It cannot be used until it is registered with the Office of the Public Guardian, and we would be happy to deal with this too.</p>
      <h2>FAQs</h2>
      <p>1. My aunt only has one bank account. Can I deal with this on her behalf?</p>
      <p>If the bank allows, it is possible for your aunt to name you as a third party on her bank account. This will allow you to withdraw funds and sign cheques on her behalf. We can help your aunt complete the mandate form required to put this in place.</p>
      <p>2. My aunt also receives state benefits. Is it possible for me to collect these on her behalf as well?</p>
      <p>It is often possible for you to be named as &ldquo;appointee&rdquo; to receive your aunt&rsquo;s benefits on her behalf. Again, we can help your aunt to complete the forms required for this</p>
      <p>3. My mother has dementia and would not be able to tell you who she wants to look after her affairs. What can I do?</p>
      <p>If your mother is not able to make a decision as to who she wishes to look after her affairs herself, and you are willing to take on this role, then we can apply to the Court for Deputyship. This would mean that you would be appointed by the Court to be your mother&rsquo;s Deputy.</p>
      <p>We will guide you through the whole process including giving the Court details of your mother&rsquo;s financial situation. As the Court requires we will also notify other members of her family of the application.</p>
      <p>Once the Court has all of the information they will consider the application and if they believe that you are suitable to manage your mother&rsquo;s affairs then they will appoint you as her Deputy. You will then be responsible for dealing with all of her finances, under the guidance of the Court.</p>
      <p>This means you can pay her bills, provide for her day-to-day needs and take care of any problems that arise. You must keep careful records of everything you do on behalf of your mother and we can help you prepare the annual accounts required by the Court.</p>
      <h2>What do I do next?</h2>
      <p>We are always keen to find the best solution possible for your particular circumstances, and we know that no two families are the same. Whatever your circumstances you can telephone us or make an appointment to discuss your situation with us in more detail. We will then be able advise you as to the best way forward.</p>
