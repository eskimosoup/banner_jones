      <h2>We're with you every step of the way...</h2>
      <p>Losing a loved one is one of the most difficult times in our lives and now more than ever you need to know you are working with people who understand your situation and can advise you of the best way to proceed.</p>
      <p>If you have been appointed as someone&rsquo;s executor, it is often difficult at this distressing time to know what to do first. Briefly, the steps you need to take initially are:-</p>
      <ol>
      <li>Find the Will</li>
      <li>Register the death</li>
      <li>Arrange the funeral</li>
      <li>Secure the deceased&rsquo;s property</li>
      <li>Collect together all the paperwork you can find</li>
      </ol> Probate is an order of the Court giving one or more people the legal authority to administer the estate of the deceased in order to distribute it correctly to the beneficiaries.&nbsp;&nbsp;
      <p><strong>To be able to administer the wishes set out in a Will you will need to apply for a Grant of Probate.&nbsp;</strong> If you have any asset worth over &pound;5,000, any stocks and shares or a property then your executors will usually need to apply for probate. If you don&rsquo;t make a Will, they need to apply for Letters of Administration instead, which is very similar. Unless your assets are all owned jointly with someone else and pass to them automatically, you will need Probate before your estate can be paid out. We can provide detailed advice about this if you need it.</p>
      With our Fixed Fee promise after discussing the case with you we will fix your fee so you know exactly what you will pay from the start.
