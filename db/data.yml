      <p>We provide a fast and efficient Notary Public service at competitive rates. Whether you are a business engaged in international trade or you wish to be married outside the UK, we provide a comprehensive, high quality service.</p>
      <h2>What is a Notary Public?</h2>
      <p>A Notary is a qualified lawyer with a specialist additional qualification, appointed by the Archbishop of Canterbury. The rules which affect Notaries are very similar to the rules which affect Solicitors.</p>
      <h2>What can a Notary do?</h2>
      <p>A Notary&rsquo;s work normally involves the preparation and authentication of documents for use abroad, Notaries are recognised internationally, unlike Solicitors.</p>
      <p>Many notaries do work for commercial firms engaged in international trade, and for private individuals. The most common tasks are:</p>
      <ul>
      <li>Preparing and witnessing powers of attorney for      use overseas </li>
      <li>Dealing with purchase or sale of land and      property abroad </li>
      <li>Providing documents to deal with the      administration of the estate of people who are abroad, or owning property      abroad </li>
      <li>Authenticating personal documents and information      for immigration or emigration purposes, or to work abroad </li>
      <li>Authenticating company and business documents and      transactions</li>
      <li>Dealing with documents for weddings abroad</li>
      </ul>
      <h2>Preparing to see a Notary</h2>
      <p>Although every case will be different, you will need to ensure:</p>
      <ul>
      <li>You make an appointment</li>
      <li>You bring evidence of your identity to the      appointment, such as at least a current valid passport and driving licence</li>
      <li>You understand any documents involved,      particularly if it is not in English</li>
      <li>You bring any documents to the appointment that      are relevant to the matter</li>
      </ul>
      <h2>What is the cost?</h2>
      <p>The fee will be based upon the amount of time that is spent dealing with your matter, however a quotation will be provided in advance.</p>
      <p>If you would like to make an appointment or for further information, please contact Stephen Gordon on 01246 560560 or <a href="mailto:sg@bannerjones.co.uk?">sg@bannerjones.co.uk</a>.</p>
