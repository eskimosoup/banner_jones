      <h2>Break-up of a relationship</h2>
      <p>The law treats unmarried couples differently from married couples. Our knowledge of this complex area of law can help you resolve your problems following break-up with a cohabitation partner.</p>
      <p>Much can be done to protect your interests, including your financial assets.&nbsp;</p>
      <p>If there are children from the relationship, we can help you to agree arrangements for them.</p>
      <h2>Cohabitation agreements</h2>
      <p><strong>Did you know that...</strong></p>
      <ul>
      <li>There      is no such thing as a &ldquo;common law&rdquo; husband and wife? </li>
      <li>If a      co-habitee dies the survivor is not his or her &ldquo;next of kin&rdquo; and therefore      may have to go to court to claim all or any of the deceased&rsquo;s estate? </li>
      <li>You      may not automatically be responsible for any surviving children of the      relationship? </li>
      <li>A      co-habitee does not automatically acquire an interest in his or her      partner&rsquo;s property simply by living there for a certain period of time;      and that the law in this area is so complex that some Judges struggle to      make sense of it? </li>
      <li>Even      if you own property together, you may not own it equally (especially if it      was bought before 1996) and that a recent case has stated that, in certain      situations, the value of that house may not automatically be shared      equally between former co-habitees? </li>
      </ul>
      <p>A Cohabitation agreement can help remove some of the above uncertainties. If you are going to live with a partner but not marry, it is sensible to create an agreement which records your intentions about your assets and how you would share or divide them if your relationship broke up. We can draft an agreement which states your intentions and protects your financial assets.</p>
