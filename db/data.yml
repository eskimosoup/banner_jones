      <p><img src="../../../assets/page_contents/93/contained_images/da1b4d42c483_3_CollaborativeLaw.jpg" border="0" alt="" hspace="0" vspace="0" width="205" height="104" /></p>
      <p>Research shows that &ldquo;it's not that your divorce or separation that most affects your children; it's how you do it that does&rdquo;.</p>
      <p>Collaborative Family Law offers you a fresh approach to how family breakdown is dealt with and rather than dealing through solicitors, you work with them to find a solution best for you and your family.</p>
      <h2>Testimonials</h2>
      <p>&ldquo;I found the process as amicable as could have been expected and would recommend it where there are children involved as it appears to have had minimal effect on my son. The extra time involved was well worth it in order to maintain a civil relationship with my wife during this period&rdquo;&nbsp; - Mr. L, Sheffield.</p>
      <h2>How is Collaborative Law different?</h2>
      <p>Couples who work Collaboratively sign an agreement not to go to court but to meet face to face to discuss reaching a fair and balanced outcome. The benefit of a non-court based process is it allows you;</p>
      <ul>
      <li>To control the pace, timescale and outcome of your discussions</li>
      <li>To find a solution bespoke to your own circumstances</li>
      <li>To give careful consideration to complicated business, family business or investment interests</li>
      <li>To work with other specialist advisers such as accountants, financial advisers and pension experts jointly with your partner if required</li>
      <li>To keep things as amicable as possible (which is particularly important where there are children involved)</li>
      <li>To avoid conflict and deal with your seperation in a dignified manner</li>
      </ul>
      <h2>What is involved?<span style="text-decoration: underline;"><br /></span></h2>
      <p>The process is based upon each party having their own Collaboratively trained lawyer. Progress is made in a series of four-way meetings, face to face, sat round the table. There are no letters or phone calls except to arrange the meetings and to circulate the minutes of those meetings. Both parties and their Collaborative lawyers as well as making a commitment not to go to court, agree to a set of basic ground rules. Negotiations are based upon full financial disclosure, and when needed, other jointly instructed neutral professionals (such as accountants) can be brought in to assist in the process. Solutions are based upon the parties&rsquo; interests and needs rather than conflicting positions. Sometimes only a couple of meetings are needed, sometimes four or five. These meetings can be close together or widely spaced depending upon your individual circumstances. The choice is yours. Once agreement is reached, your Collaborative lawyer will make it binding for you and put the agreement into effect. For couples and families who genuinely seek a fair solution and want to mimimise the pain of family breakdown, Collaborative Law may offer the best approach.</p>
