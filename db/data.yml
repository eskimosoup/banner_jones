    - Eight reasons why YOU need a will
    - "It is amazing \xE2\x80\x93 and worrying \xE2\x80\x93 to think that around 2/3 of adults in England and Wales do not have a Will. Making a Will need not be complicated or expensive. Although you can make a Will yourself, using a pack bought from the high street, we would strongly suggest you see a solicitor to have it drawn up professionally. We like to compare it to do-it-yourself dentistry \xE2\x80\x93 whilst it may be possible it is probably not a good idea for most people!"
    - |-
      <div class="WordSection1">
      <p>Here are just 8 of the many reasons why you should make a Will&hellip;</p>
      <p><strong>1.&nbsp;</strong><strong>You control what happens</strong></p>
      <p>If you don&rsquo;t make a Will, the &ldquo;Intestacy Rules&rdquo; govern how your estate is divided up when you die. They determine which of your relatives receives how much and can lead to some nasty surprises. For example, your husband or wife may not inherit everything &ndash; perhaps not even all of your house. With a Will, <span style="text-decoration: underline;">you</span> decide who inherits what &ndash; You can take control.</p>
      <p><strong>2. Provide for friends or partners</strong></p>
      <p>The Intestacy Rules do not provide at all for your friends or even for a partner who you may have lived with for years &ndash; they will inherit <span style="text-decoration: underline;">nothing</span>. By making a Will, you can leave them as much or as little as you like. It&rsquo;s your money &ndash; it&rsquo;s your decision!</p>
      <p><strong>3. Look after your children</strong></p>
      <p>You can name guardians to look after your children if anything were to happen to you. The choice of guardians is up to you, but a solicitor can advise you on the factors to consider when making this important decision.</p>
      <p><strong>4. Provide for your step-children</strong></p>
      <p>Under the Intestacy Rules, your step-children are not counted as your children and will inherit nothing &ndash; even if their other parents have already died. You can change this &ndash; make a Will and you can be certain their future is secure.</p>
      <p><strong>5. Stop teenagers blowing the lot!</strong></p>
      <p>If you don&rsquo;t have a Will, anything which your children inherit passes to them at the age of 18. Teenage years are not necessarily the best time for someone to come into a sum of money! By making a Will, you can determine when your children (or grandchildren) will inherit, safeguarding the money for a time when they may really need it.</p>
      <p><strong>6. Save Inheritance Tax</strong></p>
      <p>Although the rules have changed recently, you shouldn&rsquo;t get carried away by the headlines. It can still be possible to save thousands of pounds of Inheritance Tax by making sure your Will is tax efficient.</p>
      <p><strong>7. Give to charity</strong></p>
      <p>The Intestacy Rules don&rsquo;t allow for any gifts to charity out of your estate. By making a Will you can leave a set amount or a percentage of your total estate. It&rsquo;s a great way to say &ldquo;thank you&rdquo; for the wonderful work they do &ndash; and it helps to save Inheritance Tax too!</p>
      <p><strong>8. Give yourself peace of mind</strong></p>
      <p>Leaving a Will means you can be sure that everything would be dealt with in the way you would wish following your death. It&rsquo;s a great feeling to know that you won&rsquo;t be leaving your loved ones with a mess to sort out.</p>
      <p><strong>Why wait any longer?</strong></p>
      </div>
