      <p>Believe it or not the way you own your property is very important if you want to leave a share of it to somebody in your Will. For example:</p>
      <h2>Owning as "Joint Tenants"</h2>
      <p>This way, neither of you owns an identifiable share of the property. You collectively own the whole thing - essentially you hold it on trust for yourselves. This means that when one of you dies, the property automatically passes to the survivor(s). It does not matter whether or not the deceased co-owner had a Will.</p>
      <h2>Owning as "Tenants in Common"</h2>
      <p>By owning this way, you each own an identifiable share of the property. Unless you have stated otherwise, this will be 50% each for 2 owners or one third each for 3 owners etc. You are each free to use your share in any way you want. You can give it away during your lifetime, or can leave it to someone under your Will. Owning as Tenants in Common, the property will not automatically pass to the surviving owner(s) so it is <em>vital</em> that you each have a Will.</p>
      <p>Why is it important to own the right way?<br /> You MUST own the property as Tenants in Common if you want to:-</p>
      <ul>
      <li>Give your share to someone      else</li>
      <li>Leave your share under your      Will</li>
      <li>Put your share into trust      for someone else&rsquo;s benefit</li>
      <li>Engage in any inheritance      tax planning</li>
      <li>Plan for future care fees</li>
      <li>Have extra flexibility in      dealing with your assets</li>
      </ul>
      <h2>FAQs</h2>
      <p>1. How do I know which way I jointly own the property?<br /> If you don&rsquo;t know, the chances are you own as joint tenants. However, we can easily check this for you. All we need is to see your title deeds.</p>
      <p>2. Can I change the way I own the property?<br /> It is very simple to change from joint tenants to tenants in common. We would be happy to prepare the necessary paperwork and register the change at HM Land Registry on your behalf.</p>
      <p>3. If we already own as Tenants in Common, can we change the shares we each own?<br /> We would be happy to prepare the deed necessary to do this and can provide an estimate of costs on application</p>
      <h2>Equity Release Schemes<span style="text-decoration: underline;"><br /></span></h2>
      <p><strong>What is &ldquo;Equity Release&rdquo;?</strong><br /> There are various schemes which allow you to release some of the value (&ldquo;equity&rdquo;) of your home. They allow you to obtain either a lump sum or a regular income or both without having to move home. There are a variety of different schemes available and you will need expert legal and financial advice if you are considering this as an option.</p>
      <p>Equity Release schemes have earned a poor reputation in former years, but the regime is now much more regulated than it was. We would still strongly advise you to seek proper legal and financial advice before considering it.</p>
      <p><strong>Is it suitable for me?</strong><br /> To be eligible for any of the schemes available, you must generally speaking:-</p>
      <ul>
      <li>Be aged at least 60</li>
      <li>Own your own home</li>
      <li>Have paid off all or almost      all of any existing mortgage over the property</li>
      <li>Own a property worth at      least &pound;40,000</li>
      <li>Own a property built out of      brick or stone</li>
      </ul>
      <p>What different schemes are available?<br /> The schemes fall under 2 broad headings: &ldquo;Reversion Schemes&rdquo; and &ldquo;Lifetime Mortgage Schemes&rdquo;. Each type will have advantages and disadvantages.</p>
      <h2>Reversion Schemes</h2>
      <p>These schemes involve you selling all or part of your home to a Reversion Company. In return, you receive a lump sum or a monthly income. You and your partner can stay in the home, usually rent free, for the rest of your lives. When the property is eventually sold (usually on the 2nd death), the Reversion Company receives a % of the sale proceeds equal to the % of the property that they bought from you.</p>
      <h2>Lifetime Mortgage Schemes</h2>
      <p>This heading covers a variety of different mortgage schemes, all of which involve you borrowing money secured on the value of your home. Again, you can receive either a lump sum or a monthly income. You continue to own all of your home and the loan is repaid to the lender when your home is sold. You can choose whether to make interest payments or whether the interest is &ldquo;rolled up&rdquo; and paid back when the property is sold.</p>
      <h2>What will it cost?</h2>
      <p>There are all sorts of &ldquo;hidden&rdquo; costs including:</p>
      <ul>
      <li>Completion, arrangement or      application fees </li>
      <li>Valuation fees</li>
      <li>Insurance</li>
      <li>Early repayment charges</li>
      <li>Legal fees</li>
      </ul>
      <h2>Other considerations</h2>
      <p>You should also consider the following:</p>
      <ul>
      <li>If your circumstances      change in future, will you be able to move home?</li>
      <li>Any equity release scheme      will affect the inheritance you are able to leave to your children or      grandchildren</li>
      <li>There could be implications      for your entitlement to social security benefits</li>
      <li>Who will be responsible for      repairs and maintenance of the property?</li>
      <li>Tax implications</li>
      </ul>
      <h2>Is Equity Release right for me?</h2>
      <p>It may be that you could consider other options instead, such as moving to a smaller property or cashing in other &ldquo;nest eggs&rdquo;, such as premium bonds or savings.</p>
      <h2>How can I find out more?</h2>
      <p>If you are considering releasing some of the equity in your home, please book an appointment and we will be happy to discuss your options. We can meet you with your financial adviser if you wish, to make sure the advice is integrated. If you do not already have a financial adviser, we would be happy to recommend a specialist, independent adviser who can discuss your circumstances in detail.</p>
