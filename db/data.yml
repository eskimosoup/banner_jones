    - What are We Doing to First Time Buyers?
    - "I have been concerned for some time over new Financial Services Authority (FSA) regulations to restrict mortgage availability. These concerns are beginning to come more to the fore. Mortgage lending will be \xC2\xA39 billion this year, compared with \xC2\xA341 billion in 2008."
    - |-
      <p>Half of all first-time buyers could be denied the mortgage theywant under planned restrictions that are causing deep concern across government.Plans from the FSA will mean mortgage applicants undergoing &ldquo;affordabilityassessments&rdquo; to show that they can pay significantly more than the cost of themortgage they want to take out.</p>
      <p>Proposals to restrict the terms of mortgages to 25 years and an end to &ldquo;selfcertification&rdquo;loans, which allow the self-employed to declare their income, are alsobeing considered. Interest-only mortgages will come under review next year. First-timebuyers already face serious obstacles to home ownership. Lenders are demandingsubstantial deposits and refusing loans or increasing interest rates for those who cannotraise them. I heard this week that ministers are deeply concerned that the pendulum infavour of regulation may have swung too far, storing up the potential for economic andsocial problems at a time when lending is already at a ten-year low. First-time buyersand those struggling with repayments are particularly vulnerable to the threat of higherinterest rates in the new year.</p>
      <p>The number of first-time buyers in the three months to September was 5 per cent lowerthan in the same period of 2009, as most lenders continue to shun those with a 10 percent deposit or charge exorbitant premiums of between 3 and 5 per cent. TheGovernment insists the rise in tuition fees to be decided this week, potentially saddlinggraduates with &pound;40,000 of debt, will not have an impact on their ability to borrow, butsome mortgage brokers have called this into question. Ministers believe the FSA iswrong to suggest that the changes will have a tiny impact on mortgage take-up, andthe Treasury is being warned that new regulations would encourage excessively riskaverse decision-making by banks. They have seized on Council of Mortgage Lenders(CML) estimates that show that under the proposals, 60 per cent of first-time buyerswould have been affected if the rules had been in place between 2005 and 2009. TheCML also calculates that 45 per cent of first-time buyers granted mortgages in the firsthalf of this year would have been rejected or allowed to borrow only a lesser amount ifthe mortgage rules had been in force. Overall, CML figures show that mortgage lendingwill be &pound;9 billion this year, compared with &pound;41 billion in 2008 and &pound;110 billion in 2006,as banks struggle to rebuild their balance sheets. However, the FSA has pointed out thatthe 350,000 borrowers in arrears and the 54,000 repossessions last year meant that itmust ensure that there was no return to risky lending.</p>
      <p>Two major charities, Citizens Advice and Shelter, said they supported the FSA&rsquo;s proposalsto introduce tough income and affordability checks on mortgage borrowers. An FSAspokeswoman said it was aware of the sensitivity of the issue. &ldquo;We are not rushing orimplementing changes right now, and we are incredibly mindful of the impact.&rdquo;Mark Hoban, the Treasury Minister, has told the Commons that he believes the FSA mustlook &ldquo;very carefully at the impact on home ownership and particularly on those peoplewho are looking to move shortly&rdquo;.</p>
      <p>Grant Shapps, the Housing Minister, said he did not want the FSA micro-managing themarket. &ldquo;I welcome this review of the mortgage market, not least because we can seehow terribly things went wrong in the past,&rdquo; he said. &ldquo;It is crucial, however, to ensurethat the review addresses the problems of the future, rather than trying to fix the gaping holes of the past.&rdquo;</p>
      <p>Andrew Tyrie, chairman of the Treasury select committee, said: &ldquo;We must have amortgage market that is capable of responding to the increasing diversity and flexibilityof the UK labour market. Care is required to make sure we don&rsquo;t lose the competitionof the marketplace, particularly at this time. Better to get it right than rush it.&rdquo;</p>
