    - Balance sheet insolvency Having negative net assets &ndash; in other words, liabilities exceed assets. A business may be 'cash flow insolvent' but 'balance sheet solvent' if it holds illiquid assets, particularly against short term debt that it cannot immediately realize if called upon to do so. Conversely, a business can have negative net assets showing on its balance sheet but still be cash flow solvent if ongoing revenue is able to meet debt obligations, and thus avoid default &ndash; for instance, if it holds long term debt. Many large companies operate permanently in this state. Insolvency is not a synonym for bankruptcy, which is a determination of insolvency made by a court of law with resulting legal orders intended to resolve the insolvency.
