      <h2>What is TLC?</h2>
      <p>Total Legal Care (TLC) gives your business a local solicitor &lsquo;on demand&rsquo;, backed up with legal insurance at an affordable fixed monthly cost. Whilst your dedicated Banner Jones solicitor provides you with day to day legal advice (whenever you need it) the insurance part of the scheme is designed to give you comfort in the knowledge that your business is protected from any unexpected legal costs and awards of compensation against you. Most would agree a known monthly cost beats a large future cost every time!</p>
      <p>TLC covers you against:</p>
      <ul>
      <li>Contract      disputes</li>
      <li>Bad      debts </li>
      <li>Compliance      and regulation</li>
      <li>Employment      disputes</li>
      <li>Employment      compensation</li>
      <li>Property      protection</li>
      <li>Tax      protection </li>
      <li>And      much more&hellip;.</li>
      </ul>
      <p>Prevention is always cheaper than cure (ask any doctor) and in an age of litigation the chances of being involved in an expensive excursion to the courts is not longer remote (employment claims tribunals have increased by 40% since the credit crunch began).&nbsp; Legal representation can cost thousands of pounds, even if you win.&nbsp;</p>
      <p>Take surprises off your balance sheet by giving your business a little TLC.&nbsp; TLC is a legal breakdown, assistance and recovery service for businesses and its directors. You insure your car and buildings against damages so why not insure your bottom line?</p>
      <h2>Why do you need it?</h2>
      <ul>
      <li>You can call your dedicated commercial solicitor for advice at any time (now that&rsquo;s something you won&rsquo;t hear very often!) and most of your legal advice and potential costs will either be pre-paid or covered by your TLC insurance policy. Unless you can ring-fence legal costs the impact of a legal action hanging over your business could force cost-cutting, stop a sale, prevent a dividend being paid or even force you into bankruptcy. TLC allows you to plan ahead for profit</li>
      <li>TLC is unique because the advice comes from a Banner Jones solicitor retained by you.&nbsp; Your legal claim is assessed by your solicitor, not someone at a call centre who doesn&rsquo;t even know your business</li>
      <li>TLC provides legal funding for both the pursuit and defence of your rights</li>
      <li>Both the business entity AND the individual directors are covered unlike many policies</li>
      <li>We start the ball rolling with an immediate employment procedure health check and ongoing we will ensure that you are up to date with the latest laws, compliance directives and regulations</li>
      <li>You might be thinking &lsquo;We&rsquo;ve already got free legal expenses cover with our business insurance&rsquo;, well just to warn you, if you do, you will probably be told that you are not entitled to claim on the policy because you have already invalidated it by not following the correct procedures. The procedures that TLC will ensure you are aware of from the beginning</li>
      </ul>
