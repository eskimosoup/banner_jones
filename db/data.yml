      <p>If you divorce or separate from your Partner, there will be many issues that arise and need resolving. Mediation can help you resolve these issues. Meeting with an impartial Mediator means you can discuss and agree solutions in a friendly, neutral setting away from the pressures and strain of court proceedings.</p>
      <p><strong>Mediation can help you make decisions about:</strong></p>
      <ul>
      <li><strong></strong>Arrangements for the care of your children</li>
      <li><strong></strong>Financial arrangements</li>
      <li><strong></strong>Dividing up your property and other shared assets</li>
      <li><strong></strong>Your separation or divorce</li>
      <li><strong></strong>How you and your Partner will communicate in future</li>
      <li><strong></strong>Any other related issues</li>
      </ul>
      <p>Our specialist Mediators are experienced in dealing with complicated situations and helping clients find the best solutions in the interests of the whole family.</p>
