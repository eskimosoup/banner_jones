      <p>A family charter is a none legally binding<span style="text-decoration: underline;"> </span>agreement between family members regulating their conduct in respect of the family business. It is NOT an agreement which prevents the business&rsquo;s management team from managing the business.</p>
      <p>It can include anything and everything!</p>
      <p>It might specify who counts as family, e.g. Spouses/civil partners? Non-married &ldquo;partners&rdquo;?</p>
      <p>It might say who can join the business from outside of the family and what their roles, treatment and remuneration might be.</p>
      <p>It might specify Share ownership and Trusts. They can be also be quite useful in laying out the values of the business and future strategic business plans.</p>
      The process of negotiating the family charter (providing it is managed by an expert) can be invaluable in shaping structure for the future of the business, expectations, aspirations and any inclusion of non-participating family members.
