      <h2>We're with you every step of the way&hellip;</h2>
      <p>If you have a problem collecting money owed to you, we have the expertise to help . We will pursue your debts as quickly as possible in a cost-effective way, combining our knowledge and experience with our specialist case management software.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>If the debtor does not pay the debt quickly, we will consult you on how far to pursue it and whether to litigate. If a court order is obtained and the debtor still fails to pay, we will enforce payment by the most appropriate means. Throughout the process, we will keep you informed.</p>
      <p>In some server cases of commercial debt it may be appropriate to consider winding-up proceedings but we will always discuss these options with you</p>
      <p>Our New Fixed Fee low cost debt collection scheme is a really cost effective way for you to collect multiple debts owing to your business. You can track and manage the debt recovery yourself on line by logging into our new <a href="../../../page/banner-jones-debt-interactive">Debt Interactive</a></p>
      <p><strong><span style="text-decoration: underline;">LOW COST DEBT RECOVERY</span></strong></p>
      <p><strong>All fixed fees exclude VAT</strong></p>
      <p>Very often we find that a letter from a solicitor and the threat of legal action is enough to encourage a debtor to pay, so we&rsquo;ll send this for you Free of Charge*.&nbsp; We&rsquo;ll send the letter and report on response.&nbsp;</p>
      <p>*or 5% of sum recovered (up to &pound;2,500) if recovery made in response to our letter</p>
      <p>If the letter is unsuccessful then we will issue a County Court Claim Form and report back to you with a response.&nbsp; If the Claim is successful and the debtor pays, these fees and disbursements are recoverable in full from the debtor, less VAT.</p>
