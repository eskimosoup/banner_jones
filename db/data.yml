      <h2>What are Civil Partnerships?</h2>
      <p>Civil partnerships are for adult same sex couples who are not in existing registered partnerships or marriage and are not closely related.&nbsp; Couples who register have legal status as &ldquo;registered civil partners&rdquo; and acquire a package of rights and responsibilities in the same way as a married couple.</p>
      <h2>What happens if my Civil Partnership does not work?</h2>
      <p>If the civil partnership breaks down then you can apply to the court to have the partnership brought to an end after you have been together as civil partners for at least one year.</p>
      <h2>How do I end my Civil Partnership?</h2>
      <p>Bringing the relationship to an end involves the similar process to having a divorce.&nbsp; A petition is filed asking that the partnership should be brought to a conclusion and showing that the partnership has definitely come to an end.&nbsp; The petition will need to be lodged with a County Court that specifically deals with dissolving civil partnerships.</p>
      <h2>What basis can the partnership be ended by the Court?</h2>
      <p>The court will accept similar grounds to prove that the relationship has come to an end as those of divorcing couples.&nbsp; The ground for dissolution is that the relationship has broken down irretrievably shown by the following facts:-</p>
      <ol>
      <li>Either that your civil      partner&rsquo;s behaviour has been so unreasonable you can no longer bear to      live with him or her;</li>
      <li>That you or your      civil partner have lived apart for at least two years immediately      preceding the presentation of the petition and your partner agrees to a dissolution;</li>
      <li>That you and your      civil partner have lived apart for at least five years prior to the      presentation of the petition and the partner&rsquo;s consent is not required, or;</li>
      <li>&nbsp;Your civil partner has deserted you.</li>
      </ol> <ol> </ol>
      <p>For a desertion petition you will need to have been apart for two years immediately preceding the presentation of the petition.</p>
      <h2>Can I make financial claims against my civil partner if the partnership is brought to a conclusion?</h2>
      <p>Civil partners can make claims against each other&rsquo;s finances in the same way that heterosexual married couples can.&nbsp; If there are financial issues stemming from your separation and dissolution of the partnership you will need to take further detailed advice and we recommend that you contact one of the family team who can give you specific advice in relation to this complex area of law.</p>
      <h2>Are there any useful sites for me to look at?</h2>
      <p>We recommended you look at the following websites:-</p>
      <p><a href="http://www.stonewall.org.uk/">www.stonewall.org.uk</a></p>
      <p><a href="http://www.hmcourts-service.gov.uk">www.hmcourts-service.gov.uk</a> (to look at the paperwork involved in dissolving the civil partnership).</p>
