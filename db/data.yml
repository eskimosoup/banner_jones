      <p>There are different types of remuneration that can be considered including salaries for working employees and bonuses or dividends for owners.&nbsp;&nbsp; The big question we hear is often about how much to pay. It is often hard to balance between a fair salary for active and non-active members of the family.&nbsp; We hear stories about families working hard to pay dividends to siblings who don&rsquo;t contribute to the business.&nbsp; We also hear about family members receiving a higher than market rate salary so as to ensure a comfortable lifestyle.&nbsp;</p>
      <h2>Taxation</h2>
      <p>We often see tax inefficiencies from owners who would rather be paid a larger salary to avoid sharing dividends with siblings.&nbsp; All this does is simply result in a larger tax bill.&nbsp; Beware of paying a &ldquo;salary&rdquo; to a family member who doesn&rsquo;t work &ndash; the Inland Revenue will&nbsp;</p>
      <p>Employee rights &ndash; suing your children/parents for unfair dismissal</p>
      <h2>Outsiders</h2>
      <p>You need to pay the market rate for new recruits, particularly if at a senior level who have little prospect of ever becoming owners.&nbsp; You should also be aware of the potential conflict between higher paid family members in more junior roles. This can be quite frustrating for non-family employees who work just as hard as the family member.&nbsp;&nbsp; A formal bonus scheme might be a way to equal out the remuneration among all staff.</p>
