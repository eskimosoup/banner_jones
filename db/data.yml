    - These arrangements help you to avoid bankruptcy by entering into an agreement with your unsecured creditors. A proposal is put to your creditors (the people you owe) and if 75% of the value of debts owed vote in favour of the proposal then all of your unsecured debt is rolled into the arrangement. Normally you will then pay a monthly amount into your agreement usually for a period of 5 years and your creditors receive payment out of those sums. So long as you stick to the terms of the agreement once it comes to an end the debts will be satisfied in full notwithstanding the fact that you may not have actually paid 100% of what you owed. This solution also avoids bankruptcy and ensures your home is protected from any unsecured creditors.
