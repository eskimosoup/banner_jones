      <p>It is often the case that the best solution for insurmountable debt is personal bankruptcy. The law now provides that in most normal circumstances an individual bankrupt for the first time is automatically discharged from bankruptcy after only 12 months. In some cases it can be less!&nbsp; During that time you will be able to maintain a job and a bank account and such proportion of your income that is required to meet the reasonable needs of yourself and your family. Once your bankruptcy ends all of your debts (except for some specific ones such as secured debts, student loans and others) are gone.</p>
      It is likely that the number of bankruptcies during the next year will increase dramatically and therefore there should be no personal embarrassment or stigma attached to this solution. There are some restrictions on the activities you can undertake as a bankrupt however. Bankruptcy is not the only solution and so seeking the right advice at the right time is crucial.
