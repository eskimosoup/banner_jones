      <p>There is a tragic inevitability that during 2011 many businesses will experience financial difficulties. Often these impact not only on the trading position of the business itself but also on the lives of the business owners.</p>
      <p>At Banner Jones, we have the benefit of many years of experience in dealing with business turnaround and insolvency. We will look for the most effective rescue package for the business to enable it to go forwards either to be sold or run by a newly invigorated owner.</p>
      <p>The solutions we are able to offer are available to all types of business including individuals trading in person as well as limited companies.</p>
      <p>Our solutions include:</p>
      <ul>
      <li>Full scale Insolvencies including Company Voluntary Arrangements</li>
      <li>Liquidation</li>
      <li>Partnership and Individual Voluntary Arrangements</li>
      <li>Simple debt negotiation and dispute resolution. </li>
      </ul>
      <h2>Company Voluntary Arrangements (CVAs)</h2>
      <p>This is a process where a proposal is put to the company&rsquo;s creditors and if 75% of the value of those who vote are in favour of the proposal then all of the company&rsquo;s unsecured debt is rolled into the arrangement. Normally the company will then pay a monthly amount for a period of 5 years to satisfy the debt in full. More often than not the total amount paid is less than the total amount owed.</p>
      <p>This can be a very effective solution and avoids the company going into any form of liquidation. Therefore it continues as a going concern and its trading position need not be effected. Often the voluntary arrangement includes the appointment of a company Administrator and therefore often people associate this process with Administration.</p>
      <h2>Liquidation</h2>
      <p>Where a company has passed the point of no return it is often better to place the company into liquidation and bring it to an end. Often the company will have a business and assets which can be sold to a new company and therefore a &ldquo;Phoenix&rdquo; new company can purchase the business and assets and trade free of the old debt. This is a process which is frequently used and entirely in accordance with the Insolvency Act 1986.</p>
      <h2>Company Dispute Resolution</h2>
      <p>Often the company is in debt or in trouble due to disputed debts. Therefore your Business can work in association with its panel of solicitors to challenge the claim which is made in relation to the outstanding debts.</p>
      <h2>Individual Voluntary Arrangements (IVAs)</h2>
      <p><strong>Partnership/Individual Voluntary Arrangements</strong></p>
      <p>Where debt is held personally rather than in a limited company name it can be more troublesome. This is principally for the reason that the personal assets of the business owner, including their home, can be under threat.</p>
      <p>A partnership voluntary arrangement is used where there are more than one business owners trading in partnership and an individual voluntary arrangement is used for one person alone. Equally a series of individual voluntary arrangements can be used and this can often be the case in relation to either business partners or other partners.</p>
      <p>In the same way as a company voluntary arrangement 75% of the value of those who vote need to vote in favour of any proposal. Most proposals again involve monthly payments over a 5 year period after which time the debt is discharged in full. It is not normal to use this solution if the debts are for less than &pound;15,000. It is a useful tool as it avoids bankruptcy and protects personal assets.</p>
