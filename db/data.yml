      <h2><strong>What is Inheritance Tax?</strong><br /> <br /></h2>
      It is a tax payable on death at the rate of 40% on the value of your net assets over &pound;325,000*. The first &pound;325,000* is called the Nil Rate Band because although it is taxable to Inheritance Tax, it is taxed at 0%.
      <p>If you are married, the best way to pay less inheritance tax (or even none at all) is by making inheritance tax efficient Wills. This will need to be done face to face with a solicitor.</p>
      <h2>Here are some FAQs</h2>
      <p>1. Can&rsquo;t I just give some assets away, so I leave less than the Nil Rate Band when I die?<br /> If you give away large amounts of money, or valuable assets whilst you are alive, you must survive this gift for 7 years otherwise the Inland Revenue will tax you as if you still owned them when you die. This is the case whether you make the gift to an individual or put it into some types of trust.</p>
      <p>If you put your money or assets into certain types of trust or give them to a company, however, there is an immediate charge to inheritance tax &ndash; even though you are still alive.</p>
      <p>2. So, I can&rsquo;t give anything away whilst I am alive unless I survive for 7 years?<br /> There are certain gifts you can make which are not subject to this 7 year rule. Everyone has an &ldquo;annual exemption&rdquo; for inheritance tax of &pound;3,000 each every tax year. That means you can give away &pound;3,000 in total every tax year and it immediately falls out of your estate for inheritance tax purposes. If you die within 7 years, that gift will not be brought back into account. If you haven&rsquo;t used your annual exemption one year, you can roll it forward for 1 tax year, so you can give away &pound;6,000 the next year. You can only do this once, however.</p>
      <p>All gifts to UK charity, registered housing associations, qualifying political parties, national museums and universities are also exempt form inheritance tax altogether, whether you give to them under your Will or during your lifetime.</p>
      <p>If your children or grandchildren get married, you can give them or their new spouse a lump sum of &pound;5,000 or &pound;2,500 respectively, completely free of inheritance tax.</p>
      <p>You can give any amount to your own spouse free of inheritance tax (provided you are both domiciled in England and Wales) although you should seek legal advice before doing so, as this could affect other tax planning possibilities.</p>
      <p>There are other gifts which are exempt from inheritance tax &ndash; please telephone or call into one of our offices to arrange an appointment and we will be happy to discuss these further.</p>
      3. If I do decide to give a large amount to my children now, is there anything I can do to reduce the tax?<br /> You can insure the inheritance tax liability which would arise if you were to die within 7 years of the gift. Please ask for more information and one of our specialist advisers will be delighted to explain how this works and, if you wish, put you in touch with a trusted financial expert to help you choose the right policy for you.
