    - Is Your Business Free From Inheritance Tax?
    - Business owners usually try to use a tax efficient structure for their business, the question is which taxes are they trying to minimise? Income and Corporation taxes are top the list so that income can be extracted efficiently. Capital gains tax also on the list, especially for those preparing their business for sale. But what about Inheritance tax (IHT)?
    - |-
      <p>Many business owners will be pleased to learn that they can make use of &ldquo;Business Property Relief&rdquo; which means that HM Revenue &amp; Customs will ignore certain business assets when calculating IHT. There are of course rules but if for the past several years you have owned the shares in your limited company which is a genuine trading company then the chances are that the value of the shares will be ignored when dealing with IHT on your death.</p>
      <p>Many business owners find that they have lost the right to this relief without realising.</p>
      <p>Perhaps the limited company has rented out its business premises with the result that the greater part of the company&rsquo;s income now comes from rental activity rather than trading activities. This may enough to result in the relief being denied or disputed with the result that your executors have to spend time and legal fees challenging tax authority&rsquo;s decision. &nbsp;</p>
      <p>Selling your business can also result in an immediate loss of relief. For those fortunate enough to find a cash buyer then having sold the business you will no longer qualify for the relief &ndash; you now have a cash deposit in your bank account not shares in a trading company.&nbsp;&nbsp;&nbsp; Many business sales are structured so that the final purchase price is dependent upon an earn out - the seller continuing to work in the business for an agreed time after the sale. We also see sellers trying to assist buyers with structures allowing the purchase to take place over an extended period of time. The IHT treatment will depend upon what you owned at the date of death &ndash; shares in a trading company or a right to receive payment for those shares at a future date &ndash;&nbsp;and the nature of the business activities undertaken by the company.&nbsp;</p>
      <p>The valuable Business Property Relief can be wasted &ndash; if the business assets (which qualify in their own right as exempt from IHT) are left in a Will to an IHT exempt beneficiary (such as a spouse or registered charity) then this is not tax efficient.</p>
      <p>Inheritance tax is rarely at the forefront of anyone&rsquo;s mind when buying, running or selling a business. However with the prospect of a 40% tax bill on the value of your business assets perhaps it is time to review your business structure and draw up your IHT efficient Will, with a qualified solicitor of course.</p>
