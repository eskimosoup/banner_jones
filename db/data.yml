      <p>Making a Will is commonly associated as something you do in later life however, in reality anyone over the age of 18 can have a Will and we would strongly recommend it to anyone with children.&nbsp;&nbsp; Wills are not for just sorting out finances and property in the event of your death, you can appoint guardians for your children and even leave money to your friends or a charity.&nbsp; Without a Will the government decides these things for you.&nbsp; Why not read the <a href="../../../page/wills"><span>10 reasons why you need a will</span></a>?</p>
      <h2>Would like to make a Will today?</h2>
      <p>Wills can vary from those requiring quite basic division of assets to fairly complex documents with trusts included.&nbsp; Whatever your circumstances we can advise you on the best type of Will to have and also give you advice on how to make it inheritance tax efficient.</p>
      <h2>Types of Wills</h2>
      <ul>
      <li>Standard Will</li>
      <li>Mirror Will - indentical Wills for a couple</li>
      <li>Complex Will with trusts</li>
      </ul>
      Circumstances change over time so we advise that our clients review their Will every 5 years to ensure it still meets their needs. For example you may have moved house, gone through a divorce or maybe have had more Children/Grandchildren in that time.
