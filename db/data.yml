      <p>Succession is the Transfer of ownership and/or management<strong> </strong>of the business to the next generation.&nbsp; As a business grows, over the years a generation gap will more than likely appear.&nbsp;</p>
      <p>Typically the 1<sup>st</sup> generation will be one or more close family members, often of a similar age.&nbsp; The 2<sup>nd</sup> generation will be their children and the 3<sup>rd</sup> generation could be the cousins, possibly with a wide range of ages and the family ties not as close as siblings so overall the ownership becomes more fragmented.</p>
      <h2>Gift of Business</h2>
      <p>Some owners come under pressure from the next generation who think that it is their &ldquo;right&rdquo; to be given the business, but in some cases such a Gift may mean that the current generation of owners do not have sufficient funds to retire.</p>
      <p>There are many questions about surrounding gifting the business, such as:</p>
      <ul>
      <li>Who do you give shares to?</li>
      <li>Do you treat all children equally?</li>
      <li>Does fairly mean equally?</li>
      <li>What about those who are not involved in the business now?&nbsp;&nbsp;&nbsp;</li>
      <li>Are you a custodian for the next generation?</li>
      <li>Should you expect to gift the business on? </li>
      </ul>
      <p>We can help you with the answers to these questions.</p>
      <h2>Sale of Business</h2>
      <p>Selling the business provides the opportunity for the current generation to realise the value and have the funds to retire. It also provides opportunity for the current generation to share proceeds with family members who are not participating in next generation.&nbsp; But how do you agree a fair price? What is affordable? It could open up the opportunity for other non-family management to participate in ownership i.e. a Management Buy Out.</p>
      <h2>Gradual handover</h2>
      <p>When the current generation of owners accept that it is time to step back, for some businesses a more gradual handover may be appropriate. A gradual handover allows the current owners to be paid out over time which maybe better for the business financially and it also gives chance for younger family members to start getting involved in the business.</p>
      <p>You might also consider a transfer of management before ownership. This would allow a balance between outright transfer and retaining some management control. You might want to ensure the next generation have the capability to run the business before handing it over and losing control altogether.</p>
      <p>We can advise you and help you understand when voting control has transferred on a gradual handover.</p>
      <h2>Other things to consider in Succession planning</h2>
      <ul>
      <li>Every      adult should have a Will &ndash; if you own a business then this is essential to      plan for unexpected events. If there are minor children involved then      consider if the business can continue to be run by trustees in the future?</li>
      </ul>
      <p>A Will is vital if ownership is being transferred gradually.</p>
      <p>IHT advice is also an important of planning.</p>
      <ul>
      <li>Articles      of Association. These may include      Shareholders Agreements, Partnership Agreements and Family Charters.&nbsp; All businesses should consider having an      agreement regulating their conduct, family businesses are no different but      they also have the option of a family charter.</li>
      </ul>
      <ul>
      <li>Review      Property Ownership. Who owns the      business property?&nbsp;&nbsp;&nbsp; </li>
      </ul>
      <p>Can the business property be treated as separate to the main business?</p>
      <p>This may provide opportunities for family members to acquire/inherit the property rather than the main business. Is there a lease in place?&nbsp; Should there be a lease?</p>
      <ul>
      <li>Divorce: If your children own a share of the      family business &ndash; will this result in assets being lost in divorce      proceedings? Does it discourage transfer of ownership?&nbsp; Will there be a possibility of the      business having to help fund a divorce settlement? <a href="../../../page/collaborative-law">Collaborative law</a> would be a      recommended route for a family business where conflict resolution is      required</li>
      </ul>
