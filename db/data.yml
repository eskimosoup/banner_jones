    - Back to School
    - "School fees at some private secondary schools are often in the region of \xC2\xA310,000 a year; and if we assume that a child spends 7 years there it is realistic to expect the total cost per child to approach \xC2\xA3100,000 once you factor in additional costs such as uniforms, books and trips."
    - |-
      <p>We see an increasing number of grandparents assisting or fully funding these fees. The death of trusts for grandchildren has been widely reported over recent years but as quoted by Mark Twain, reports of their death may have been exaggerated. Certainly the tax treatment of trusts has become more onerous but for each grandparent wishing to set aside a maximum of say &pound;100,000 which will be &ldquo;used up&rdquo; by the time the grandchild reaches the age of 18, tax treatment may not be as significant as press reports would have us believe.</p>
      <p>The creation of a discretionary trust for the benefit of grandchildren can still be a useful tool.&nbsp;&nbsp; With the selection of appropriate trustees grandparents can have the assurance that this pot of money is ring fenced and can only be used for certain purposes and not by the parents of the grandchildren.</p>
      <p>Treating your grandchildren fairly (rather than equally) may also be an issue, as it is possible that some of your grandchildren may need your support more than others. On the other side of the family there maybe other sets of grandparents who are willing to assist with school fees and you might want to take this into account so wealth is shared fairly.&nbsp; By using independent trustees you can ensure fairness is taken into account when making decisions about fees in the future.</p>
      <p>Grandparents are often concerned that without their continuing financial assistance a grandchild&rsquo;s school fees could not be paid without some element of hardship on their children. Whilst grandparents may be happy to set up direct payments to the schools during their lifetime consideration should also be given to how payments can continue to be made in the event of their death.</p>
      <p>Our advice to grandparents will always focus initially on their own future financial needs. With the death of a spouse the household income may reduce &ndash; particularly if payments from an occupational scheme reduce by 50% to the surviving spouse. However in the event of the death of both grandparents then consideration may be given to making a further lump sum payment into the trust for their grandchildren rather than leaving all of the assets to their children (the parents).</p>
      <p>So as the new school term gets underway it is perhaps time for grandparents to do their own homework and make an appointment with a solicitor.</p>
      <p>Sarah Nadin is a specialist trust solicitor and member of STEP. If you would like advice about setting up a trust or about how to select a trustee then give Sarah a call on 01246 560 560.</p>
